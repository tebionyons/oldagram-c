<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo-image" src="images/logo.png" />
        <img class="user-image" src="images/tebi.jpg" alt="user's image" />
        <hr />
      </header>
      <main>
        <div id="vincent-info">
          <img
            class="profile-img"
            src="images/avatar-vangogh.jpg"
            alt="profile pic"
          />

          Vincent van Gogh <br />
          Zundert, Netherlands
        </div>
        <div class="main-post">
          <img class="post-img" src="images/post-vangogh.jpg" alt="main-img" />
        </div>

        <div class="all-icons">
          <img class="heart-icon" src="images/icon-heart.png" alt="like icon" />
          <img
            class="comment-icon"
            src="images/icon-comment.png"
            alt="comment-icon"
          />
          <img class="new" src="images/icon-dm.png" alt="" />
        </div>
        <div class="caption">
          <h4>21,492 likes</h4>
         <strong>vincey1853</strong> just took a few mushrooms lol
        </div>
      </main>
    </div>
  </body>
</html>
